<h2>Webduinosystem list</h2>
<div>
    <div>{{messageService.lastmessage}}</div>
    
    <label>Webduinosystem name:
      <input #webduinosystemName />
    </label>


  <nb-card>
    <nb-card-header>
      Smart Table
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="onEditConfirm($event)" (createConfirm)="onCreateConfirm($event)" (deleteConfirm)="onDeleteConfirm($event)" (userRowSelect)="onUserRowSelect($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
</div>
